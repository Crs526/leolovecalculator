<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="images/leo-trans.png" alt="leo-img">
            <h1>Leo Love Calculator</h1>
            <div class="inputarea">
                <input type="text" placeholder="Your Name" id="NameOne" onfocus="this.value = ''">
                <input type="text" placeholder="Your Age" id="AgeOne" onfocus="this.value = ''">
            </div>
            <a href="#" onclick="love()">Calculate</a>
            <p id="print">Your results here</p>
            <p id="statement"></p>
        </div>
    </div>
    <script>
        function love(){
        var name1 = document.getElementById("NameOne").value;
        var name2 = document.getElementById("AgeOne").value;
        if(name1.length<=2){
            alert("Enter at least 3 characters");
        }
        if(name2<=17 || name2>=25){
            alert("Enter a proper age.");
        }
        else{
            var random = Math.floor(Math.random()*100);
            document.getElementById("print").innerHTML = name1 + " and Leo = " +random + "% " + "chance of love.";
        }


        if(random<=10 || random<=50){
            document.getElementById("statement").innerHTML = "Your love will go on and on.";
        }

        else if(random<=51 || random<=100){
            document.getElementById("statement").innerHTML = "“God himself could not sink this ship.” — Cal";
        }
    }
    </script>
</body>
</html>
